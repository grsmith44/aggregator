<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }

    <h1>RSS Feed App</h1>
    {{template "content" .}}
</body>
</html>
